<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/cs50.check.css" />
        <script type="text/javascript" src="js/lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui-1.8.21.custom.min.js"></script>
        <script type="text/javascript" src="js/lib/underscore-min.js"></script>
        <script type="text/javascript" src="js/lib/ansispan/ansispan.js"></script>
        <script type="text/javascript" src="js/cs50.check.js"></script>
        <!-- <script type="text/javascript" src="test/diff.js"></script> -->

        <script>
            function getParameterByName(name) {
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
                return results == null ? null : decodeURIComponent(results[1].replace(/\+/g, " "));
            }

            var checkId = getParameterByName('check');
            if (checkId !== null) {
                $(function() {
                    var check = new CS50.Check({
                        container: '#check',
                        check50Id: checkId
                    });
                });
            }
        </script>
        <style type="text/css">
            body, html {
                height: 100%;
                margin: 0px;
                padding: 0px;
                width: 100%;
            }

            #run {
                height: 100%;
                width: 100%;
            }
        </style>
        <title>This is CS50 Check.</title>
    </head>
    <body>
        <div id="check"></div>
    </body>
</html>
