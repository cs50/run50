<!DOCTYPE html>

<html>
    <head>
        <link href="build/cs50.run.min.css" rel="stylesheet"/>
        <script src="js/lib/jquery-1.7.2.min.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="build/cs50.run.min.js"></script>
        <script>
            $(function() {
                var run = new CS50.Run({
                    container: '#run',
                    endpoint: '/',
                    languages: ['C', 'PHP']
                });
            });
        </script>
        <style type="text/css">
            body, html {
                height: 100%;
                margin: 0px;
                padding: 0px;
                width: 100%;
            }

            #run {
                height: 100%;
                width: 100%;
            }
        </style>
        <title>This is CS50 Run.</title>
    </head>
    <body>
        <div id="run"></div>
    </body>
</html>
